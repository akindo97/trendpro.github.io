<!doctype html>
<html dir= lang="ja">
  <head>
    <meta charset="utf-8">
    <title>新しいタブ</title>
    <script>
        function getCsvData()
        {
            var req = new XMLHttpRequest();
            req.open("get","S_MST_SP.csv", true);
            req.send(null);
            req.onload = function(){
            convertCSVtoArray( req.responseText );
            }
        }
        
        function convertCSVtoArray(str){                  // 読み込んだCSVデータが文字列として渡される
            var result = [];                              // 最終的な二次元配列を入れるための配列
            var tmp = str.split("\n");                    // 改行を区切り文字として行を要素とした配列を生成
        
            for(var i=0;i<tmp.length;++i){
                result[i] = tmp[i].split(',');
            }
        
            alert(result[0][0]);
            alert(result[0][1]);
            alert(result[0][2]);
            alert(result[0][3]);
            alert(result[0][4]);
            alert(result[1][0]);
            alert(result[1][1]);
            alert(result[1][2]);
            alert(result[1][3]);
            alert(result[1][4]);
            return result;
        }
        getCsvData();
    </script>
  </head>

  <body>
    <main>
        <div class="container">
        </div>
    </main>  
  </body>

</html>
